<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        border: burlywood solid 2px;
        border-radius: 10px;
        padding: 20px;
        width: 30%;
        height: 500px;
        background-color: aliceblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
        z-index: 1000;
      " id="taskForm" >
        <label for="taskName" style="width: 60%;padding: 10px;">Task Name:</label>
        <input type="text" id="taskName" name="taskName" style="width: 50%; height:20px; border-radius: 4px;" required><br><br>

        <label for="dueDate" style="width: 50%;margin: 10px;">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required style="height: 35px;border-radius: 4px;width: 50%; border: solid 2px;"><br><br>

        <label for="description" style="width: 50%; margin: 10px;">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required style="max-width: fit-content; border: solid 2px; border-radius: 4px;"></textarea><br><br>

        <input type="submit" value="Add Task" onclick="handleSubmit(event)" id="addTaskButton" style="width: 100%; height:30px; border-radius: 4px; cursor: pointer; margin-top:10px;">
        <button type="button" id="closeFormBtn" style="width: 100%; height:30px; border-radius: 4px; cursor: pointer; margin-top:10px;">Close</button>
    </form>
</body>
</html>
